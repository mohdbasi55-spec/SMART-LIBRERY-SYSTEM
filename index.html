<!DOCTYPE html>
<html>
<head>
<title>Smart Library System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
font-family:Arial;
background:#f2f2f2;
margin:0;
}
header{
background:#333;
color:white;
padding:10px;
text-align:center;
}
#books{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:10px;
padding:10px;
}
.book{
background:#ffcc66;
padding:20px;
border-radius:10px;
text-align:center;
cursor:pointer;
}
#reader{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:white;
flex-direction:column;
}
#reader header{
background:#444;
color:white;
padding:10px;
}
#page{
flex:1;
padding:20px;
overflow:auto;
}
button{
padding:5px 10px;
margin:5px;
}
</style>
</head>

<body>

<header>
<h2>Smart Library System</h2>
</header>

<div id="books"></div>

<div id="reader">
<header>
<span id="title"></span>
<button onclick="closeBook()">Close</button>
</header>
<div id="page"></div>
<div style="text-align:center">
<button onclick="prev()">Prev</button>
<button onclick="next()">Next</button>
</div>
</div>

<script>
let titles=[
"Artificial Intelligence","Machine Learning","Data Science","Python Programming",
"Cyber Security","Blockchain","IoT","Cloud Computing","Big Data","Web Development",
"Java Programming","C Programming","C++ Programming","Database Systems",
"Operating Systems","Computer Networks","Software Engineering","Compiler Design",
"Distributed Systems","Quantum Computing","Robotics","Embedded Systems",
"Bioinformatics","AR & VR","Game Development","Ethical Hacking",
"Business Analytics","Statistics","Linear Algebra","Discrete Math",
"NLP","Pattern Recognition","Neural Networks",
"Microprocessors","Human Computer Interaction","Mobile App Dev",
"Network Security","Information Retrieval","Data Mining",
"Smart Systems","AI Ethics","Automation","Simulation",
"Digital Forensics","UX Design","Digital Marketing","Cloud Security"
];

let books=[];
for(let i=0;i<50;i++){
let pages=[];
for(let p=1;p<=10;p++){
pages.push("Page "+p+"\n\n"+titles[i]+"\n\nThis is sample content for "+titles[i]+" page "+p+".");
}
books.push({title:titles[i],pages:pages});
}

let grid=document.getElementById("books");
books.forEach((b,i)=>{
let d=document.createElement("div");
d.className="book";
d.innerText=b.title;
d.onclick=()=>openBook(i);
grid.appendChild(d);
});

let current=0,page=0;
function openBook(i){
current=i;
page=0;
document.getElementById("reader").style.display="flex";
show();
}
function closeBook(){
document.getElementById("reader").style.display="none";
}
function show(){
document.getElementById("title").innerText=books[current].title;
document.getElementById("page").innerText=books[current].pages[page];
}
function next(){
if(page<books[current].pages.length-1){
page++;
show();
}
}
function prev(){
if(page>0){
page--;
show();
}
}
</script>

</body>
</html>
