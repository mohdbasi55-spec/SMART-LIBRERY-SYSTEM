<!DOCTYPE html>
<html>
<head>
<title>Smart Library System</title>
<style>
body{margin:0;font-family:Segoe UI;background:#f2f4f8;}
header{
background:#0d1b2a;
color:white;
padding:15px 25px;
display:flex;
justify-content:space-between;
align-items:center;
}
.menu span{margin:0 15px;cursor:pointer;font-weight:600;}

.layout{display:flex;height:100vh;}

.sidebar{
width:240px;
background:#ffffff;
padding:20px;
box-shadow:2px 0 10px rgba(0,0,0,0.1);
}

.sidebar h3{margin-top:0;color:#0d1b2a;}
.sidebar input{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid #aaa;
margin-top:10px;
}

.bookshelf{
flex:1;
padding:25px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
gap:30px;
overflow-y:auto;
perspective:1200px;
}

.book{
border-radius:14px;
padding:15px;
height:260px;
color:white;
font-weight:bold;
display:flex;
align-items:flex-end;
justify-content:center;
text-align:center;
box-shadow:0 15px 30px rgba(0,0,0,0.35);
transition:.4s;
cursor:pointer;
transform-style:preserve-3d;
}
.book:hover{
transform:rotateY(-15deg) rotateX(8deg) scale(1.05);
box-shadow:0 30px 50px rgba(0,0,0,0.5);
}

#reader{
display:none;
padding:30px;
}

.page{
background:white;
padding:25px;
border-radius:15px;
min-height:380px;
line-height:1.7;
box-shadow:0 0 15px rgba(0,0,0,0.2);
}

button{
padding:10px 22px;
margin:12px;
border:none;
border-radius:8px;
background:#0d1b2a;
color:white;
font-size:16px;
cursor:pointer;
}
button:hover{background:#1b263b;}

.diagram{
margin-top:15px;
padding:12px;
border:2px dashed #0d1b2a;
border-radius:10px;
text-align:center;
color:#0d1b2a;
font-weight:bold;
}
</style>
</head>

<body>

<header>
<h2>üìö Smart Library System</h2>
<div class="menu">
<span>Home</span>
<span>Categories</span>
<span>Audio</span>
<span>New</span>
<span>Contact</span>
</div>
</header>

<div class="layout" id="libraryView">

<div class="sidebar">
<h3>üîç Search Books</h3>
<input type="text" id="searchBox" placeholder="Type book name..." onkeyup="searchBooks()">
<br><br>
<h3>üìÇ Categories</h3>
<p>AI</p>
<p>Programming</p>
<p>Design</p>
<p>Security</p>
<p>Data</p>
</div>

<div class="bookshelf" id="bookGrid"></div>
</div>

<div id="reader">
<h2 id="bookTitle"></h2>
<div class="page" id="pageText"></div>
<button onclick="prevPage()">‚¨Ö Prev</button>
<button onclick="nextPage()">Next ‚û°</button>
<button onclick="back()">Back</button>
</div>

<script>
let bookTitles=[
"Artificial Intelligence","Machine Learning","Deep Learning","Data Science","Python Programming",
"Cyber Security","Blockchain","Cloud Computing","Internet of Things","Web Development",
"Java Programming","C Programming","C++ Programming","Database Management","Operating Systems",
"Computer Networks","Software Engineering","Digital Image Processing","Computer Graphics",
"Natural Language Processing","Robotics","Embedded Systems","Microprocessors","Data Mining",
"Pattern Recognition","Compiler Design","Distributed Systems","Ethical Hacking",
"Network Security","Game Development","Virtual Reality","Augmented Reality",
"Human Computer Interaction","Information Retrieval","Business Analytics",
"Statistics for Computing","Linear Algebra","Discrete Mathematics","Bioinformatics",
"Quantum Computing","Smart Systems","Mobile App Development","AI Ethics",
"Big Data Analytics","DevOps","Microservices","Full Stack Development",
"UI UX Design","Neural Networks"
];

let gradients=[
"linear-gradient(135deg,#ff512f,#dd2476)",
"linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb)",
"linear-gradient(135deg,#8360c3,#2ebf91)",
"linear-gradient(135deg,#ffb347,#ffcc33)",
"linear-gradient(135deg,#fc466b,#3f5efb)",
"linear-gradient(135deg,#00c6ff,#0072ff)",
"linear-gradient(135deg,#f7971e,#ffd200)",
"linear-gradient(135deg,#c471f5,#fa71cd)"
];

let books={};
for(let i=0;i<50;i++){
books["book"+i]={title:bookTitles[i],
pages:[
`${bookTitles[i]} - Introduction<br><br>${bookTitles[i]} explains fundamental principles and modern applications.`,
`${bookTitles[i]} - Core Concepts<br><br>‚Ä¢ Definition<br>‚Ä¢ Models<br>‚Ä¢ Algorithms<br><div class='diagram'>Concept Diagram</div>`,
`${bookTitles[i]} - Applications<br><br>Used in Healthcare, Education, Industry.<div class='diagram'>Application Flow</div>`,
`${bookTitles[i]} - Advantages & Challenges<br><br>Advantages: Speed, Accuracy<br>Challenges: Cost, Security`,
`${bookTitles[i]} - Conclusion<br><br>Future scope is high.<div class='diagram'>Future Vision</div>`
]};
}

let grid=document.getElementById("bookGrid");

function loadBooks(){
grid.innerHTML="";
let g=0;
for(let key in books){
let div=document.createElement("div");
div.className="book";
div.style.background=gradients[g%gradients.length];
div.onclick=()=>openBook(key);
div.innerHTML=books[key].title;
grid.appendChild(div);
g++;
}
}
loadBooks();

function searchBooks(){
let input=document.getElementById("searchBox").value.toLowerCase();
grid.innerHTML="";
let g=0;
for(let key in books){
if(books[key].title.toLowerCase().includes(input)){
let div=document.createElement("div");
div.className="book";
div.style.background=gradients[g%gradients.length];
div.onclick=()=>openBook(key);
div.innerHTML=books[key].title;
grid.appendChild(div);
g++;
}
}
}

let currentBook=null,page=0;

function openBook(n){
document.getElementById("libraryView").style.display="none";
document.getElementById("reader").style.display="block";
currentBook=books[n];page=0;
document.getElementById("bookTitle").innerText=currentBook.title;
showPage();
}
function showPage(){document.getElementById("pageText").innerHTML=currentBook.pages[page];}
function nextPage(){if(page<currentBook.pages.length-1){page++;showPage();}}
function prevPage(){if(page>0){page--;showPage();}}
function back(){
document.getElementById("reader").style.display="none";
document.getElementById("libraryView").style.display="flex";
}
</script>

</body>
</html>
