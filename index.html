<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Library System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;font-family:Arial;background:#f4f4f4;color:#000;transition:.3s;
}
.dark{background:#121212;color:#fff;}
header{
display:flex;justify-content:space-between;align-items:center;
padding:10px;background:#222;color:#fff;flex-wrap:wrap;
}
#stats{font-size:14px;}
#toggle{cursor:pointer;}
#search{padding:6px;width:200px;}
#books{
display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:15px;padding:15px;
}
.book{
background:linear-gradient(45deg,#ff7,#f93);
padding:20px;border-radius:10px;
box-shadow:0 5px 10px rgba(0,0,0,.3);
cursor:pointer;transform-style:preserve-3d;transition:.3s;
}
.book:hover{transform:rotateY(10deg) scale(1.05);}
#reader{
position:fixed;top:0;left:0;width:100%;height:100%;
background:#fff;display:none;flex-direction:column;
}
.dark #reader{background:#000;color:#fff;}
#reader header{background:#333;}
#page{flex:1;padding:20px;overflow:auto;animation:flip .4s;}
@keyframes flip{from{transform:rotateY(90deg)}to{transform:rotateY(0)}}
button{padding:5px 10px;}
progress{width:100%;}
@media(max-width:600px){
#search{width:100%;}
}
</style>
</head>
<body>

<header>
<h2>Smart Library System</h2>
<div id="stats">üìö50 | üë•120 | üìñ35</div>
<input id="search" placeholder="Search book...">
<div id="toggle">üåô</div>
</header>

<div id="books"></div>

<div id="reader">
<header>
<span id="btitle"></span>
<button onclick="closeBook()">‚ùå</button>
</header>
<div id="page"></div>
<progress id="prog" value="0" max="40"></progress>
<div>
<button onclick="prev()">‚¨Ö</button>
<button onclick="next()">‚û°</button>
<button onclick="bookmark()">üîñ</button>
<button onclick="audio()">üîä</button>
</div>
</div>

<script>
let titles=[
"Artificial Intelligence","Machine Learning","Deep Learning","Data Science",
"Python Programming","Cyber Security","Blockchain","IoT","Cloud Computing",
"Big Data","Web Development","Java Programming","C Programming","C++",
"R Programming","Digital Image Processing","Computer Graphics",
"Database Systems","Operating Systems","Computer Networks",
"Software Engineering","Compiler Design","Distributed Systems",
"Quantum Computing","Robotics","Embedded Systems","Bioinformatics",
"AR & VR","Game Development","Ethical Hacking",
"Business Analytics","Statistics","Linear Algebra","Discrete Math",
"NLP","Pattern Recognition","Neural Networks",
"Microprocessors","Human Computer Interaction","Mobile App Dev",
"Network Security","Information Retrieval","Data Mining",
"Smart Systems","AI Ethics","Automation","Simulation",
"Digital Forensics","UX Design"
];

let books=[];
for(let i=0;i<50;i++){
let pages=[];
for(let p=1;p<=40;p++){
pages.push("Page "+p+"\n\n"+titles[i]+"\n\nThis is content of "+titles[i]+" chapter "+p+".");
}
books.push({title:titles[i],pages:pages,read:0});
}

let grid=document.getElementById("books");
function load(){
grid.innerHTML="";
books.forEach((b,i)=>{
let d=document.createElement("div");
d.className="book";
d.innerText=b.title;
d.onclick=()=>openBook(i);
grid.appendChild(d);
});
}
load();

let current=0,page=0;
function openBook(i){
current=i;page=0;
document.getElementById("reader").style.display="flex";
show();
}
function closeBook(){
document.getElementById("reader").style.display="none";
speechSynthesis.cancel();
}
function show(){
document.getElementById("btitle").innerText=books[current].title;
document.getElementById("page").innerText=books[current].pages[page];
document.getElementById("prog").value=page+1;
books[current].read++;
}
function next(){if(page<39){page++;show();}}
function prev(){if(page>0){page--;show();}}

function bookmark(){
alert("Bookmarked page "+(page+1));
}

function audio(){
let u=new SpeechSynthesisUtterance(books[current].pages[page]);
speechSynthesis.speak(u);
}

document.getElementById("toggle").onclick=()=>{
document.body.classList.toggle("dark");
}

document.getElementById("search").oninput=function(){
let v=this.value.toLowerCase();
grid.innerHTML="";
books.filter(b=>b.title.toLowerCase().includes(v))
.forEach((b,i)=>{
let d=document.createElement("div");
d.className="book";d.innerText=b.title;
d.onclick=()=>openBook(i);
grid.appendChild(d);
});
}
</script>
</body>
</html>
