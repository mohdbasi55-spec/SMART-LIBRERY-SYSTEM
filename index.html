<!DOCTYPE html>
<html>
<head>
<title>Smart Digital Library</title>
<style>
body{
 margin:0;
 font-family:Georgia,serif;
 background:#e3e7ef;
}
header{
 background:#2c3e50;
 color:white;
 padding:15px;
 text-align:center;
}
.library{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
 gap:20px;
 padding:20px;
}
.book{
 width:150px;
 height:210px;
 border-radius:8px;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 font-weight:bold;
 cursor:pointer;
 box-shadow:4px 4px 10px rgba(0,0,0,0.3);
 transition:0.3s;
}
.book:hover{transform:rotateY(-10deg) scale(1.05);}
#reader{
 display:none;
 padding:20px;
 text-align:center;
}
.realbook{
 width:380px;
 margin:auto;
 background:#fffdf5;
 padding:25px;
 border-radius:8px;
 box-shadow:0 5px 15px rgba(0,0,0,0.4);
 min-height:420px;
 animation:flip 0.6s;
}
@keyframes flip{
 from{transform:rotateY(90deg);}
 to{transform:rotateY(0deg);}
}
.diagram{
 width:100%;
 height:120px;
 border:2px dashed #555;
 margin:10px 0;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:14px;
 background:#f9f9f9;
}
button{
 padding:10px 20px;
 border:none;
 border-radius:20px;
 background:#27ae60;
 color:white;
 cursor:pointer;
 margin:5px;
}
.meta{font-style:italic;color:#444;}
</style>
</head>

<body>

<header>
<h2>ðŸ“š Smart Digital Library</h2>
</header>

<div id="library" class="library"></div>

<div id="reader">
<button onclick="backToLibrary()">â¬… Back</button>
<h3 id="bookTitle"></h3>
<div class="realbook" id="page"></div>
<br>
<button onclick="prevPage()">â¬… Prev</button>
<button onclick="nextPage()">Next âž¡</button>
<p id="pageNo"></p>
</div>

<script>
const topics=[
"Artificial Intelligence","Data Science","Web Development","Cyber Security","Cloud Computing",
"Machine Learning","Big Data","Blockchain","IoT","Operating System",
"Database Management","Computer Networks","Python Programming","Java Programming","C Programming",
"Mobile App Development","Digital Marketing","UI UX Design","Game Development","Software Engineering",
"Statistics","Linear Algebra","Discrete Mathematics","Physics","Chemistry",
"Biology","Environmental Science","Economics","Business Management","Accounting",
"Entrepreneurship","Psychology","Sociology","History","Geography",
"Political Science","English Literature","Tamil Literature","Journalism","Ethical Hacking",
"Robotics","Embedded Systems","Compiler Design","Data Mining","Neural Networks"
];

const authors=["Dr. A. Kumar","R. Sharma","S. Balaji","P. John","M. Rahman","L. Priya","D. Arjun","V. Meena"];
const colors=["#e74c3c","#8e44ad","#2980b9","#16a085","#d35400","#2c3e50","#27ae60"];

let books=[];
topics.slice(0,50).forEach((t,i)=>{
 let pages=[];
 let author=authors[i%authors.length];

 pages.push(`<h3>${t}</h3><div class='meta'>Author: ${author}</div><p>Cover page of the book "${t}".</p>`);
 pages.push(`<h4>Introduction</h4><p>This book explains the concepts of ${t} in a simple way.</p><div class='diagram'>Diagram: Overview of ${t}</div>`);

 for(let p=3;p<=39;p++){
   pages.push(`<h4>${t} - Page ${p}</h4>
   <p>This page explains important ideas of ${t} with examples.</p>
   <div class='diagram'>Diagram related to ${t}</div>`);
 }

 pages.push(`<h4>Conclusion</h4><p>You have completed the book on ${t}.</p>`);

 books.push({name:t,author:author,color:colors[i%colors.length],pages:pages});
});

let currentBook=null;
let currentPage=0;

function loadBooks(){
 let lib=document.getElementById("library");
 lib.innerHTML="";
 books.forEach(b=>{
   let d=document.createElement("div");
   d.className="book";
   d.style.background=b.color;
   d.innerText=b.name;
   d.onclick=()=>openBook(b);
   lib.appendChild(d);
 });
}

function openBook(book){
 currentBook=book;
 currentPage=0;
 document.getElementById("library").style.display="none";
 document.getElementById("reader").style.display="block";
 document.getElementById("bookTitle").innerText=book.name+" â€“ "+book.author;
 showPage();
}

function showPage(){
 document.getElementById("page").innerHTML=currentBook.pages[currentPage];
 document.getElementById("pageNo").innerText=
 "Page "+(currentPage+1)+" / "+currentBook.pages.length;
}

function nextPage(){
 if(currentPage < currentBook.pages.length-1){
  currentPage++;
  showPage();
 }
}

function prevPage(){
 if(currentPage > 0){
  currentPage--;
  showPage();
 }
}

function backToLibrary(){
 document.getElementById("reader").style.display="none";
 document.getElementById("library").style.display="grid";
}

loadBooks();
</script>

</body>
</html>
