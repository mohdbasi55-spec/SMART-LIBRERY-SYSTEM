<!DOCTYPE html>
<html>
<head>
<title>Smart Library System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--bg:#f2f4f8;--text:#000;--card:#fff;--header:#0d1b2a;}
.dark{--bg:#121212;--text:#fff;--card:#1e1e1e;--header:#000;}
body{margin:0;font-family:Segoe UI;background:var(--bg);color:var(--text);user-select:none;}

header{background:var(--header);color:white;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.centerStats{font-weight:bold;}

.layout{display:flex;height:calc(100vh - 60px);}
.sidebar{width:230px;background:var(--card);padding:15px;box-shadow:2px 0 10px rgba(0,0,0,0.1);}
.sidebar input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #aaa;margin-top:10px;}

.bookshelf{flex:1;padding:15px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:20px;overflow-y:auto;}

.book{
height:230px;border-radius:10px;
display:flex;align-items:flex-end;justify-content:center;
color:#fff;font-weight:bold;text-align:center;padding:10px;
cursor:pointer;transition:.4s;
transform-style:preserve-3d;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
.book:hover{transform:rotateY(-15deg) scale(1.05);}

#reader{display:none;padding:15px;}
.bookContainer{max-width:600px;margin:auto;}
.page{
background:var(--card);padding:20px;border-radius:15px;
min-height:300px;line-height:1.8;
box-shadow:0 10px 25px rgba(0,0,0,.3);
animation:flip .6s;
}
@keyframes flip{from{transform:rotateY(90deg);}to{transform:rotateY(0);}}

.progress{height:10px;background:#ccc;border-radius:10px;overflow:hidden;margin:10px 0;}
.progress span{display:block;height:100%;background:#0d1b2a;width:0;}

button{padding:10px 18px;margin:5px;border:none;border-radius:8px;background:#0d1b2a;color:white;}

#recent,#most{font-size:13px;margin-top:10px;}

@media(max-width:768px){
.layout{flex-direction:column;}
.sidebar{width:100%;display:flex;gap:10px;flex-wrap:wrap;}
.bookshelf{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:480px){
.bookshelf{grid-template-columns:1fr;}
header{flex-direction:column;}
}
</style>
</head>

<body oncontextmenu="return false">

<header>
<h3>üìö Smart Library System</h3>
<div class="centerStats">üìö50 | üë•120 | üìñ <span id="streak">0</span></div>
<div onclick="toggleMode()">üåô Dark Mode</div>
</header>

<div class="layout" id="libraryView">
<div class="sidebar">
<h3>üîç Search</h3>
<input type="text" id="searchBox" onkeyup="filterBooks()" placeholder="Book name">

<h3>üìÇ Category</h3>
<select id="categoryBox" onchange="filterBooks()">
<option>All</option><option>AI</option><option>Programming</option>
<option>Design</option><option>Security</option><option>Data</option>
</select>

<div id="recent">üìå Recent: None</div>
<div id="most">üî• Most Read: AI</div>
</div>

<div class="bookshelf" id="bookGrid"></div>
</div>

<div id="reader">
<div class="bookContainer">
<h2 id="bookTitle"></h2>

<div class="progress"><span id="bar"></span></div>

<div class="page" id="pageText"></div>

<button onclick="prevPage()">‚¨Ö</button>
<button onclick="nextPage()">‚û°</button>
<button onclick="bookmark()">üîñ Bookmark</button>
<button onclick="speakPage()">üîä</button>
<button onclick="back()">‚¨Ö Back</button>
</div>
</div>

<script>
let books=[
{title:"Artificial Intelligence",cat:"AI"},
{title:"Machine Learning",cat:"AI"},
{title:"Deep Learning",cat:"AI"},
{title:"Neural Networks",cat:"AI"},
{title:"Python Programming",cat:"Programming"},
{title:"Java Programming",cat:"Programming"},
{title:"Web Development",cat:"Programming"},
{title:"UI UX Design",cat:"Design"},
{title:"Game Design",cat:"Design"},
{title:"Cyber Security",cat:"Security"},
{title:"Ethical Hacking",cat:"Security"},
{title:"Data Science",cat:"Data"},
{title:"Big Data Analytics",cat:"Data"},
{title:"Cloud Computing",cat:"Programming"},
{title:"Robotics",cat:"AI"},
{title:"Computer Networks",cat:"Programming"},
{title:"Database Management",cat:"Programming"},
{title:"Software Engineering",cat:"Programming"},
{title:"DevOps",cat:"Programming"},
{title:"Quantum Computing",cat:"AI"}
];

let gradients=[
"linear-gradient(135deg,#ff512f,#dd2476)",
"linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb)",
"linear-gradient(135deg,#8360c3,#2ebf91)",
"linear-gradient(135deg,#ffb347,#ffcc33)",
"linear-gradient(135deg,#fc466b,#3f5efb)"
];

let pages=[];
for(let i=1;i<=40;i++){
pages.push("Page "+i+" : This is sample content for Smart Library System book. It explains the topic with examples and concepts so user feels like real book reading experience.");
}

let grid=document.getElementById("bookGrid"),page=0,currentBook=0,streak=0,bookmarkPage=0;

function loadBooks(list){
grid.innerHTML="";
list.forEach((b,i)=>{
let d=document.createElement("div");
d.className="book";
d.style.background=gradients[i%5];
d.innerText=b.title;
d.onclick=()=>openBook(i);
grid.appendChild(d);
});
}
loadBooks(books);

function filterBooks(){
let t=searchBox.value.toLowerCase(),c=categoryBox.value;
loadBooks(books.filter(b=>b.title.toLowerCase().includes(t)&&(c=="All"||b.cat==c)));
}

function openBook(i){
currentBook=i;page=0;
libraryView.style.display="none";
reader.style.display="block";
bookTitle.innerText=books[i].title;
recent.innerText="üìå Recent: "+books[i].title;
showPage();
streak++;document.getElementById("streak").innerText=streak;
}

function showPage(){
pageText.innerHTML=pages[page];
bar.style.width=((page+1)/pages.length*100)+"%";
}

function nextPage(){if(page<pages.length-1){page++;showPage();}}
function prevPage(){if(page>0){page--;showPage();}}
function bookmark(){bookmarkPage=page;alert("Bookmarked page "+(page+1));}
function speakPage(){speechSynthesis.speak(new SpeechSynthesisUtterance(pageText.innerText));}
function back(){reader.style.display="none";libraryView.style.display="flex";}
function toggleMode(){document.body.classList.toggle("dark");}
</script>
</body>
</html>
