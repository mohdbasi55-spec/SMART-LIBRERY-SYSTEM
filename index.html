<!DOCTYPE html>
<html>
<head>
<title>Smart Library</title>
<style>
body{
margin:0;
font-family:Georgia;
background:#1c1c1c;
color:white;
}
h1{text-align:center;}

#library{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:20px;
padding:20px;
}

.book{
background:linear-gradient(135deg,#ff9800,#ff5722);
height:220px;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
font-weight:bold;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 12px black;
}
.book:hover{transform:scale(1.05);}

#reader{
display:none;
padding:20px;
}

.page{
background:#fff;
color:black;
border-radius:12px;
padding:30px;
min-height:500px;
font-size:18px;
line-height:1.8;
box-shadow:0 0 15px black;
overflow-y:auto;
max-height:70vh;
}

button{
padding:10px 20px;
margin:10px;
font-size:16px;
border:none;
border-radius:5px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸ“š Smart Library â€“ Read Books Online</h1>

<div id="library">
<div class="book" onclick="openBook('ai')">Artificial Intelligence</div>
<div class="book" onclick="openBook('ml')">Machine Learning</div>
<div class="book" onclick="openBook('ds')">Data Science</div>
</div>

<div id="reader">
<h2 id="bookTitle"></h2>
<h4 id="bookAuthor"></h4>
<div class="page" id="pageText"></div>
<button onclick="prevPage()">â¬… Prev</button>
<button onclick="nextPage()">Next âž¡</button>
<button onclick="back()">Back</button>
</div>

<script>
let books={
ai:{
title:"Artificial Intelligence",
author:"Smart Library",
pages:[
"Page 1\n\nArtificial Intelligence is the science of creating intelligent machines. It focuses on making computers think and act like humans.",
"Page 2\n\nHistory of AI began in 1950 when Alan Turing proposed the idea of machine intelligence.",
"Page 3\n\nTypes of AI include Narrow AI, General AI and Super AI.",
"Page 4\n\nAI is used in healthcare, education, banking and robotics.",
"Page 5\n\nFuture of AI will help humans in daily life."
]
},
ml:{
title:"Machine Learning",
author:"Smart Library",
pages:[
"Page 1\n\nMachine Learning is a subset of AI that allows systems to learn from data.",
"Page 2\n\nSupervised learning uses labeled data.",
"Page 3\n\nUnsupervised learning finds hidden patterns.",
"Page 4\n\nDeep learning uses neural networks.",
"Page 5\n\nML powers modern AI systems."
]
},
ds:{
title:"Data Science",
author:"Smart Library",
pages:[
"Page 1\n\nData Science deals with collecting, processing and analyzing data.",
"Page 2\n\nData can be collected from sensors and websites.",
"Page 3\n\nAnalysis is done using Python and tools.",
"Page 4\n\nVisualization uses graphs and charts.",
"Page 5\n\nData is the fuel for modern technology."
]
}
};

let currentBook=null;
let page=0;

function openBook(name){
document.getElementById("library").style.display="none";
document.getElementById("reader").style.display="block";
currentBook=books[name];
page=0;
document.getElementById("bookTitle").innerText=currentBook.title;
document.getElementById("bookAuthor").innerText="Author: "+currentBook.author;
showPage();
}

function showPage(){
document.getElementById("pageText").innerText=currentBook.pages[page];
}

function nextPage(){
if(page<currentBook.pages.length-1){page++;showPage();}
}

function prevPage(){
if(page>0){page--;showPage();}
}

function back(){
document.getElementById("reader").style.display="none";
document.getElementById("library").style.display="grid";
}
</script>

</body>
</html>
