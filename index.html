<!DOCTYPE html>
<html>
<head>
<title>Smart Library System</title>
<style>
body{margin:0;font-family:Arial;background:#f4f4f4;}
header{background:#c62828;color:white;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;}
.menu span{margin:0 10px;cursor:pointer;font-weight:bold;}
.container{display:flex;}
.left{width:200px;background:#eee;padding:15px;}
.left input{width:100%;padding:8px;}
.main{flex:1;padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:20px;}
.book{background:white;padding:10px;border-radius:8px;text-align:center;cursor:pointer;box-shadow:0 0 8px #aaa;transition:0.3s;}
.book:hover{transform:scale(1.05);}
.book img{width:100%;height:200px;object-fit:cover;border-radius:5px;}
#reader{display:none;padding:20px;}
.page{background:white;padding:25px;border-radius:10px;min-height:350px;line-height:1.6;box-shadow:0 0 10px #888;}
button{padding:8px 15px;margin:10px;}
</style>
</head>

<body>

<header>
<h2>ðŸ“š Smart Library System</h2>
<div class="menu">
<span>Home</span>
<span>Categories</span>
<span>Audiobooks</span>
<span>New Books</span>
<span>Contact</span>
</div>
</header>

<div class="container" id="libraryView">
<div class="left">
<h3>Search</h3>
<input type="text" placeholder="Search book...">
</div>

<div class="main" id="bookGrid"></div>
</div>

<div id="reader">
<h2 id="bookTitle"></h2>
<h4 id="bookAuthor"></h4>
<div class="page" id="pageText"></div>
<button onclick="prevPage()">â¬… Prev</button>
<button onclick="nextPage()">Next âž¡</button>
<button onclick="back()">Back</button>
</div>

<script>
let bookTitles = [
"Artificial Intelligence Fundamentals","Machine Learning Basics","Deep Learning with Neural Networks","Data Science Essentials",
"Python for Data Analysis","Big Data Technologies","Cloud Computing Concepts","Internet of Things (IoT)",
"Cyber Security Principles","Blockchain Technology","Web Development with HTML & CSS","JavaScript Programming",
"Full Stack Development","Mobile App Development","Operating System Concepts","Computer Networks",
"Database Management Systems","Software Engineering","Object Oriented Programming","Java Programming",
"C Programming","C++ Programming","Python Programming","R Programming for Data Science",
"Digital Image Processing","Computer Graphics","Information Retrieval","Natural Language Processing",
"Robotics Engineering","Embedded Systems","Microprocessor and Microcontroller","Artificial Neural Networks",
"Pattern Recognition","Data Mining Techniques","Business Analytics","Statistical Methods",
"Linear Algebra for Computing","Discrete Mathematics","Human Computer Interaction","Compiler Design",
"Distributed Systems","Virtual Reality","Augmented Reality","Game Development",
"Ethical Hacking","Network Security","Quantum Computing","Bioinformatics","Smart Systems"
];

let books={};
for(let i=0;i<50;i++){
books["book"+(i+1)] = {
title: bookTitles[i],
author:"Smart Library",
pages:[
"Page 1\n\n"+bookTitles[i]+"\n\nIntroduction to this subject.",
"Page 2\n\nBasic concepts of "+bookTitles[i]+".",
"Page 3\n\nApplications of "+bookTitles[i]+".",
"Page 4\n\nAdvantages and challenges of "+bookTitles[i]+".",
"Page 5\n\nConclusion of "+bookTitles[i]+"."
]
};
}

let grid=document.getElementById("bookGrid");
let colors=["ff5722","3f51b5","4caf50","9c27b0","009688"];
let c=0;
for(let key in books){
let div=document.createElement("div");
div.className="book";
div.onclick=()=>openBook(key);
div.innerHTML=`<img src="https://dummyimage.com/200x300/${colors[c%5]}/ffffff&text=${encodeURIComponent(books[key].title.split(" ")[0])}">
<b>${books[key].title}</b><br>by ${books[key].author}`;
grid.appendChild(div);
c++;
}

let currentBook=null;
let page=0;

function openBook(name){
document.getElementById("libraryView").style.display="none";
document.getElementById("reader").style.display="block";
currentBook=books[name];
page=0;
document.getElementById("bookTitle").innerText=currentBook.title;
document.getElementById("bookAuthor").innerText="Author: "+currentBook.author;
showPage();
}

function showPage(){
document.getElementById("pageText").innerText=currentBook.pages[page];
}
function nextPage(){if(page<currentBook.pages.length-1){page++;showPage();}}
function prevPage(){if(page>0){page--;showPage();}}
function back(){
document.getElementById("reader").style.display="none";
document.getElementById("libraryView").style.display="flex";
}
</script>

</body>
</html>
