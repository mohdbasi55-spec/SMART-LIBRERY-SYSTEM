<!DOCTYPE html>
<html>
<head>
<title>Smart Digital Library</title>
<style>
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:#f4f6fb;
}
header{
 background:#34495e;
 color:white;
 padding:15px;
 text-align:center;
}
.container{
 display:flex;
}
.sidebar{
 width:70px;
 background:#2c3e50;
 display:flex;
 flex-direction:column;
 align-items:center;
 padding-top:10px;
}
.app{
 width:45px;
 height:45px;
 background:#3d566e;
 color:white;
 margin:8px;
 border-radius:12px;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:12px;
}
.main{
 flex:1;
 padding:15px;
}
.stats{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
 gap:10px;
}
.stat{
 background:white;
 padding:12px;
 border-radius:12px;
 text-align:center;
 box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.search{
 width:100%;
 padding:10px;
 border-radius:20px;
 border:1px solid #ccc;
 margin-top:10px;
}
.books{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
 gap:15px;
 margin-top:15px;
}
.book{
 background:linear-gradient(to bottom,#ff9966,#ff5e62);
 color:white;
 padding:18px;
 border-radius:15px;
 text-align:center;
 cursor:pointer;
 box-shadow:0 4px 10px rgba(0,0,0,0.2);
 transition:0.3s;
}
.book:hover{
 transform:translateY(-5px) scale(1.05);
}
#viewer{
 margin-top:15px;
 background:white;
 padding:10px;
 border-radius:12px;
 box-shadow:0 2px 8px rgba(0,0,0,0.2);
}
iframe,video,audio{
 width:100%;
 height:350px;
}
</style>
</head>

<body>
<header>
<h2>SMART DIGITAL LIBRARY</h2>
</header>

<div class="container">
<div class="sidebar">
<div class="app">üè†</div>
<div class="app">üìö</div>
<div class="app">üéß</div>
<div class="app">üé•</div>
<div class="app">üë§</div>
</div>

<div class="main">

<div class="stats">
<div class="stat">Total Books: 50</div>
<div class="stat">Users Reading: 12</div>
<div class="stat">Available Now: 35</div>
<div class="stat">Most Read: Book 1</div>
</div>

<input type="text" class="search" placeholder="Search book..." onkeyup="searchBook(this.value)">

<div class="books" id="bookshelf"></div>

<h3>üìñ Reader</h3>
<div id="viewer"></div>

</div>
</div>

<script>
const books=[];
for(let i=1;i<=50;i++){
 books.push({name:"Book "+i,type:i%3});
}

function loadBooks(list=books){
 let shelf=document.getElementById("bookshelf");
 shelf.innerHTML="";
 list.forEach(b=>{
   let d=document.createElement("div");
   d.className="book";
   d.innerText=b.name;
   d.onclick=()=>openBook(b);
   shelf.appendChild(d);
 });
}

function openBook(book){
 let v=document.getElementById("viewer");
 if(book.type==0){
  v.innerHTML="<iframe src='https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'></iframe>";
 }else if(book.type==1){
  v.innerHTML="<video controls src='https://www.w3schools.com/html/mov_bbb.mp4'></video>";
 }else{
  v.innerHTML="<audio controls src='https://www.w3schools.com/html/horse.mp3'></audio>";
 }
}

function searchBook(val){
 let f=books.filter(b=>b.name.toLowerCase().includes(val.toLowerCase()));
 loadBooks(f);
}

loadBooks();
</script>
</body>
</html>
