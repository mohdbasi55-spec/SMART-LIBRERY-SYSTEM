<!DOCTYPE html>
<html>
<head>
  <title>Smart Library System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
    }

    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
    }

    #loginBox, #dashboard {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }

    .book {
      background: #ecf0f1;
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

<h1>SMART LIBRARY SYSTEM</h1>

<div id="loginBox">
  <h2>Login using QR</h2>
  <p>(Demo QR Scan)</p>
  <button onclick="login()">Scan QR to Login</button>
</div>

<div id="dashboard" style="display:none;">
  <h2>Dashboard</h2>
  <p>Total Books: <span id="totalBooks"></span></p>
  <p>Total Users: <span id="totalUsers"></span></p>
  <p>Currently Reading: <span id="readingUsers"></span></p>
  <p>Available Books: <span id="availableBooks"></span></p>

  <h3>Book List (Read Only)</h3>
  <div id="bookList"></div>

  <br><br>
  <button onclick="logout()">Scan QR to Logout</button>
</div>

<script>
  let totalBooks = 50;
  let totalUsers = 20;
  let readingUsers = 5;

  let books = [];
  for (let i = 1; i <= 50; i++) {
    books.push("Book " + i);
  }

  function login() {
    alert("QR Scanned Successfully! Login Success");
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadData();
  }

  function logout() {
    alert("QR Scanned Successfully! Logout Success");
    location.reload();
  }

  function loadData() {
    document.getElementById("totalBooks").innerText = totalBooks;
    document.getElementById("totalUsers").innerText = totalUsers;
    document.getElementById("readingUsers").innerText = readingUsers;
    document.getElementById("availableBooks").innerText = totalBooks - readingUsers;

    let list = document.getElementById("bookList");
    list.innerHTML = "";
    books.forEach(book => {
      let div = document.createElement("div");
      div.className = "book";
      div.innerText = book + " (Read Only)";
      list.appendChild(div);
    });
  }
</script>

</body>
</html>
