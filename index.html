<!DOCTYPE html>
<html>
<head>
<title>Smart Digital Library</title>
<style>
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:#eaeef6;
}
header{
 background:#2c3e50;
 color:white;
 padding:15px;
 text-align:center;
}
.categories{
 display:flex;
 gap:10px;
 justify-content:center;
 margin:10px;
}
.cat{
 padding:8px 18px;
 background:#3498db;
 color:white;
 border-radius:20px;
 cursor:pointer;
}
.container{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
 gap:20px;
 padding:20px;
}
.book{
 width:140px;
 height:200px;
 background:linear-gradient(135deg,#ff6a00,#ee0979);
 border-radius:8px;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
 font-weight:bold;
 text-align:center;
 cursor:pointer;
 box-shadow:5px 5px 10px rgba(0,0,0,0.3);
 position:relative;
 transform-style:preserve-3d;
 transition:transform 0.6s;
}
.book:before{
 content:"";
 position:absolute;
 left:0;
 top:0;
 width:15px;
 height:100%;
 background:rgba(0,0,0,0.2);
 border-radius:8px 0 0 8px;
}
.book:hover{
 transform:rotateY(-10deg);
}
#reader{
 display:none;
 padding:20px;
}
.page{
 background:white;
 padding:20px;
 border-radius:10px;
 box-shadow:0 4px 10px rgba(0,0,0,0.3);
 animation:flip 0.7s;
}
@keyframes flip{
 from{transform:rotateY(90deg);}
 to{transform:rotateY(0deg);}
}
button{
 padding:10px 20px;
 border:none;
 border-radius:20px;
 background:#27ae60;
 color:white;
 cursor:pointer;
 margin-bottom:10px;
}
</style>
</head>

<body>

<header>
<h2>ðŸ“š Smart Digital Library</h2>
</header>

<div class="categories">
<div class="cat" onclick="filterBooks('All')">All</div>
<div class="cat" onclick="filterBooks('Science')">Science</div>
<div class="cat" onclick="filterBooks('Computer')">Computer</div>
<div class="cat" onclick="filterBooks('Novel')">Novel</div>
</div>

<div id="library" class="container"></div>

<div id="reader">
<button onclick="back()">â¬… Back to Library</button>
<div class="page" id="page"></div>
</div>

<script>
const books=[];
for(let i=1;i<=50;i++){
 let cat = i%3==0?"Science": i%3==1?"Computer":"Novel";
 books.push({name:"Book "+i,category:cat});
}

function loadBooks(list){
 let lib=document.getElementById("library");
 lib.innerHTML="";
 list.forEach(b=>{
   let d=document.createElement("div");
   d.className="book";
   d.innerText=b.name+"\n("+b.category+")";
   d.onclick=()=>openBook(b);
   lib.appendChild(d);
 });
}

function openBook(book){
 document.getElementById("library").style.display="none";
 document.getElementById("reader").style.display="block";
 document.getElementById("page").innerHTML=`
 <h3>${book.name}</h3>
 <p>
 This is a digital page of ${book.name}.  
 It simulates real book reading experience with page flip animation.  
 Students can read content digitally without downloading.
 </p>
 <p>
 Category: ${book.category}  
 Format: Digital Book
 </p>
 `;
}

function back(){
 document.getElementById("reader").style.display="none";
 document.getElementById("library").style.display="grid";
}

function filterBooks(cat){
 if(cat=="All") loadBooks(books);
 else loadBooks(books.filter(b=>b.category==cat));
}

loadBooks(books);
</script>

</body>
</html>
