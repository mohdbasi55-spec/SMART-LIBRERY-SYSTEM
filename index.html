<!DOCTYPE html>
<html>
<head>
<title>Smart Library</title>
<style>
body{
margin:0;
font-family:Georgia;
background:#1e1e1e;
color:white;
}
h1{text-align:center;}

#library{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
gap:20px;
padding:20px;
}

.book{
background:linear-gradient(135deg,#ff9800,#ff5722);
height:200px;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
font-weight:bold;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 10px black;
}
.book:hover{
transform:scale(1.05);
}

#reader{
display:none;
padding:20px;
}
.page{
background:#fff;
color:black;
border-radius:10px;
padding:20px;
min-height:350px;
font-size:18px;
line-height:1.6;
box-shadow:0 0 10px black;
}

button{
padding:10px 20px;
margin:10px;
font-size:16px;
border:none;
border-radius:5px;
cursor:pointer;
}

</style>
</head>

<body>

<h1>ðŸ“š Smart Library</h1>

<div id="library">
<div class="book" onclick="openBook('ai')">Artificial Intelligence</div>
<div class="book" onclick="openBook('ml')">Machine Learning</div>
<div class="book" onclick="openBook('ds')">Data Science</div>
</div>

<div id="reader">
<h2 id="bookTitle"></h2>
<div class="page" id="pageText"></div>
<button onclick="prevPage()">â¬… Prev</button>
<button onclick="nextPage()">Next âž¡</button>
<button onclick="back()">Back</button>
</div>

<script>
let books={
ai:[
"Artificial Intelligence\nAuthor: Smart Library\n\nAI is the science of making machines intelligent.",
"History of AI\n\n1950 Alan Turing introduced machine thinking.",
"Types of AI\n\nNarrow AI, General AI, Super AI.",
"Applications\n\nHealthcare, Education, Banking.",
"Conclusion\n\nAI will shape the future."
],
ml:[
"Machine Learning\nAuthor: Smart Library\n\nML is subset of AI.",
"Supervised Learning\n\nUses labeled data.",
"Unsupervised Learning\n\nFinds patterns.",
"Deep Learning\n\nNeural networks.",
"Conclusion\n\nML powers modern AI."
],
ds:[
"Data Science\nAuthor: Smart Library\n\nScience of data.",
"Data Collection\n\nFrom sensors, web.",
"Data Analysis\n\nUsing Python.",
"Visualization\n\nGraphs & charts.",
"Conclusion\n\nData is new oil."
]
};

let currentBook=[];
let page=0;

function openBook(name){
document.getElementById("library").style.display="none";
document.getElementById("reader").style.display="block";
currentBook=books[name];
page=0;
document.getElementById("bookTitle").innerText=name.toUpperCase();
showPage();
}

function showPage(){
document.getElementById("pageText").innerText=currentBook[page];
}

function nextPage(){
if(page<currentBook.length-1){page++;showPage();}
}

function prevPage(){
if(page>0){page--;showPage();}
}

function back(){
document.getElementById("reader").style.display="none";
document.getElementById("library").style.display="grid";
}
</script>

</body>
</html>
