<!DOCTYPE html>
<html>
<head>
<title>Smart Digital Library</title>
<style>
body{
 margin:0;
 font-family:Georgia,serif;
 background:#eef2f7;
}
header{
 background:#2c3e50;
 color:white;
 padding:15px;
 text-align:center;
}
.library{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
 gap:20px;
 padding:20px;
}
.book{
 width:150px;
 height:210px;
 border-radius:10px;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 font-weight:bold;
 cursor:pointer;
 box-shadow:5px 5px 12px rgba(0,0,0,0.3);
 transition:0.4s;
}
.book:hover{transform:rotateY(-12deg) scale(1.05);}
#reader{
 display:none;
 padding:20px;
}
.page{
 background:#fffdf5;
 padding:30px;
 border-radius:10px;
 box-shadow:0 4px 10px rgba(0,0,0,0.3);
 min-height:300px;
 animation:flip 0.6s;
}
@keyframes flip{
 from{transform:rotateY(90deg);}
 to{transform:rotateY(0deg);}
}
button{
 padding:10px 20px;
 border:none;
 border-radius:20px;
 background:#27ae60;
 color:white;
 cursor:pointer;
 margin:5px;
}
.meta{
 font-style:italic;
 color:#555;
 margin-bottom:10px;
}
</style>
</head>

<body>

<header>
<h2>ðŸ“š Smart Digital Library</h2>
</header>

<div id="library" class="library"></div>

<div id="reader">
<button onclick="backToLibrary()">â¬… Back</button>
<h3 id="bookTitle"></h3>
<div class="page" id="page"></div>
<br>
<button onclick="prevPage()">â¬… Prev</button>
<button onclick="nextPage()">Next âž¡</button>
<p id="pageNo"></p>
</div>

<script>
const topics=[
"Artificial Intelligence","Data Science","Web Development","Cyber Security","Cloud Computing",
"Machine Learning","Big Data","Blockchain","IoT","Operating System",
"Database Management","Computer Networks","Python Programming","Java Programming","C Programming",
"Mobile App Development","Digital Marketing","UI UX Design","Game Development","Software Engineering",
"Statistics","Linear Algebra","Discrete Mathematics","Physics","Chemistry",
"Biology","Environmental Science","Economics","Business Management","Accounting",
"Entrepreneurship","Psychology","Sociology","History","Geography",
"Political Science","English Literature","Tamil Literature","Journalism","Ethical Hacking",
"Robotics","Embedded Systems","Compiler Design","Data Mining","Neural Networks"
];

const authors=["Dr. A. Kumar","R. Sharma","S. Balaji","P. John","M. Rahman","L. Priya","D. Arjun","V. Meena"];
const colors=["#e74c3c","#8e44ad","#2980b9","#16a085","#d35400","#2c3e50","#27ae60"];

let books=[];
topics.slice(0,50).forEach((t,i)=>{
 let pages=[];
 let author=authors[i%authors.length];

 pages.push("ðŸ“˜ "+t+"\n\nAuthor: "+author+"\n\nThis is the cover page of the book titled '"+t+"'.");
 pages.push("ðŸ“– Introduction\n\nThis book explains the fundamentals and advanced concepts of "+t+" in a simple and structured manner.");

 for(let p=3;p<=39;p++){
   pages.push("Chapter Content\n\nThis page discusses important ideas related to "+t+
   ". It helps students understand the topic step by step with real-world examples.");
 }

 pages.push("ðŸ“• Conclusion\n\nThis is the final page of the book '"+t+
 "'. You have completed reading this book. The concepts of "+t+
 " are essential for modern education and technology.");

 books.push({name:t,author:author,color:colors[i%colors.length],pages:pages});
});

let currentBook=null;
let currentPage=0;

function loadBooks(){
 let lib=document.getElementById("library");
 lib.innerHTML="";
 books.forEach(b=>{
   let d=document.createElement("div");
   d.className="book";
   d.style.background=b.color;
   d.innerText=b.name;
   d.onclick=()=>openBook(b);
   lib.appendChild(d);
 });
}

function openBook(book){
 currentBook=book;
 currentPage=0;
 document.getElementById("library").style.display="none";
 document.getElementById("reader").style.display="block";
 document.getElementById("bookTitle").innerText=book.name+" â€“ "+book.author;
 showPage();
}

function showPage(){
 document.getElementById("page").innerText=currentBook.pages[currentPage];
 document.getElementById("pageNo").innerText=
 "Page "+(currentPage+1)+" / "+currentBook.pages.length;
}

function nextPage(){
 if(currentPage < currentBook.pages.length-1){
  currentPage++;
  showPage();
 }
}

function prevPage(){
 if(currentPage > 0){
  currentPage--;
  showPage();
 }
}

function backToLibrary(){
 document.getElementById("reader").style.display="none";
 document.getElementById("library").style.display="grid";
}

loadBooks();
</script>

</body>
</html>
