<!DOCTYPE html>
<html>
<head>
<title>Smart Library System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--bg:#f2f4f8;--text:#000;--card:#fff;--header:#0d1b2a;}
.dark{--bg:#121212;--text:#fff;--card:#1e1e1e;--header:#000;}
body{margin:0;font-family:Segoe UI;background:var(--bg);color:var(--text);}
header{background:var(--header);color:white;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.centerStats{font-weight:bold;margin:5px 0;}
.layout{display:flex;height:calc(100vh - 60px);}
.sidebar{width:240px;background:var(--card);padding:15px;box-shadow:2px 0 10px rgba(0,0,0,0.1);}
.sidebar input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #aaa;margin-top:10px;}
.bookshelf{flex:1;padding:15px;display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:25px;overflow-y:auto;justify-items:center;}

/* ğŸ“• REAL BOOK COVER STYLE */
.book{
width:140px;
height:220px;
border-radius:10px;
padding:10px;
color:white;
font-weight:bold;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
box-shadow:0 15px 30px rgba(0,0,0,0.35);
cursor:pointer;
transition:.4s;
position:relative;
transform-style:preserve-3d;
}

/* spine effect */
.book::before{
content:"";
position:absolute;
left:-8px;top:0;
width:8px;height:100%;
background:rgba(0,0,0,0.3);
border-radius:10px 0 0 10px;
}

.book:hover{
transform:rotateY(-15deg) scale(1.08);
}

.mostRead{outline:4px solid gold;}

#reader{display:none;padding:15px;}
.page{background:var(--card);padding:15px;border-radius:15px;min-height:250px;line-height:1.6;}
progress{width:100%;height:14px;}
button{padding:10px 18px;margin:5px;border:none;border-radius:8px;background:#0d1b2a;color:white;font-size:14px;}

@media(max-width:768px){
.layout{flex-direction:column;}
.sidebar{width:100%;display:flex;gap:10px;flex-wrap:wrap;}
.sidebar h3{width:100%;}
.bookshelf{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:480px){
.bookshelf{grid-template-columns:repeat(1,1fr);}
header{flex-direction:column;text-align:center;}
}
</style>
</head>

<body>
<header>
<h3>ğŸ“š Smart Library System</h3>
<div class="centerStats" id="stats">ğŸ“š50 | ğŸ‘¥120 | ğŸ“–0</div>
<div onclick="toggleMode()">ğŸŒ™ Dark Mode</div>
</header>

<div class="layout" id="libraryView">
<div class="sidebar">
<h3>ğŸ” Search</h3>
<input type="text" id="searchBox" onkeyup="filterBooks()" placeholder="Book name">
<h3>ğŸ“‚ Category</h3>
<select id="categoryBox" onchange="filterBooks()">
<option>All</option><option>AI</option><option>Programming</option>
<option>Design</option><option>Security</option><option>Data</option>
</select>
</div>
<div class="bookshelf" id="bookGrid"></div>
</div>

<div id="reader">
<h2 id="bookTitle"></h2>
<progress id="prog" value="1" max="10"></progress>
<div class="page" id="pageText"></div>
<button onclick="prevPage()">â¬…</button>
<button onclick="nextPage()">â¡</button>
<button onclick="speakPage()">ğŸ”Š</button>
<button onclick="back()">â¬… Back</button>
</div>

<script>
let books=[
{title:"Artificial Intelligence",cat:"AI"},
{title:"Machine Learning",cat:"AI"},
{title:"Deep Learning",cat:"AI"},
{title:"Neural Networks",cat:"AI"},
{title:"AI Ethics",cat:"AI"},
{title:"Python Programming",cat:"Programming"},
{title:"Java Programming",cat:"Programming"},
{title:"C Programming",cat:"Programming"},
{title:"C++ Programming",cat:"Programming"},
{title:"Web Development",cat:"Programming"},
{title:"Mobile App Development",cat:"Programming"},
{title:"Full Stack Development",cat:"Programming"},
{title:"UI UX Design",cat:"Design"},
{title:"Computer Graphics",cat:"Design"},
{title:"Digital Image Processing",cat:"Design"},
{title:"Game Design",cat:"Design"},
{title:"Cyber Security",cat:"Security"},
{title:"Ethical Hacking",cat:"Security"},
{title:"Network Security",cat:"Security"},
{title:"Blockchain Security",cat:"Security"},
{title:"Data Science",cat:"Data"},
{title:"Big Data Analytics",cat:"Data"},
{title:"Data Mining",cat:"Data"},
{title:"Business Analytics",cat:"Data"},
{title:"Statistics for Computing",cat:"Data"},
{title:"Cloud Computing",cat:"Programming"},
{title:"Internet of Things",cat:"AI"},
{title:"Robotics",cat:"AI"},
{title:"Natural Language Processing",cat:"AI"},
{title:"Computer Networks",cat:"Programming"},
{title:"Operating Systems",cat:"Programming"},
{title:"Database Management",cat:"Programming"},
{title:"Software Engineering",cat:"Programming"},
{title:"Compiler Design",cat:"Programming"},
{title:"Distributed Systems",cat:"Programming"},
{title:"Augmented Reality",cat:"Design"},
{title:"Virtual Reality",cat:"Design"},
{title:"Human Computer Interaction",cat:"Design"},
{title:"Embedded Systems",cat:"Programming"},
{title:"Microprocessors",cat:"Programming"},
{title:"DevOps",cat:"Programming"},
{title:"Microservices",cat:"Programming"},
{title:"Quantum Computing",cat:"AI"},
{title:"Bioinformatics",cat:"Data"},
{title:"Information Retrieval",cat:"Data"},
{title:"Pattern Recognition",cat:"AI"},
{title:"Smart Systems",cat:"AI"},
{title:"Digital Forensics",cat:"Security"},
{title:"Information Security",cat:"Security"}
];

let gradients=[
"linear-gradient(135deg,#ff512f,#dd2476)",
"linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb)",
"linear-gradient(135deg,#8360c3,#2ebf91)",
"linear-gradient(135deg,#ffb347,#ffcc33)",
"linear-gradient(135deg,#fc466b,#3f5efb)"
];

let bookPages={},readCount={},totalReading=0;
books.forEach(b=>{
readCount[b.title]=0;
let arr=[];
for(let i=1;i<=10;i++){
arr.push("Chapter "+i+" of "+b.title+"\n\nThis chapter explains concepts, applications and examples of "+b.title+".");
}
bookPages[b.title]=arr;
});

let grid=document.getElementById("bookGrid");
let currentBook=null,page=0,currentList=books;

function loadBooks(list){
grid.innerHTML="";
let most=null,max=0;
for(let k in readCount){if(readCount[k]>max){max=readCount[k];most=k;}}
list.forEach(b=>{
let d=document.createElement("div");
d.className="book";
if(b.title===most && max>0)d.classList.add("mostRead");
d.style.background=gradients[Math.floor(Math.random()*5)];
d.innerText=b.title;
d.onclick=()=>openBook(b);
grid.appendChild(d);
});
}
loadBooks(books);

function filterBooks(){
let t=searchBox.value.toLowerCase();
let c=categoryBox.value;
currentList=books.filter(b=>b.title.toLowerCase().includes(t)&&(c=="All"||b.cat==c));
loadBooks(currentList);
}

function openBook(book){
currentBook=book;
page=0;
libraryView.style.display="none";
reader.style.display="block";
bookTitle.innerText=book.title;
showPage();
}

function showPage(){
pageText.innerText=bookPages[currentBook.title][page];
prog.value=page+1;
readCount[currentBook.title]++;
totalReading++;
stats.innerText="ğŸ“š50 | ğŸ‘¥120 | ğŸ“–"+totalReading;
}

function nextPage(){if(page<9){page++;showPage();}}
function prevPage(){if(page>0){page--;showPage();}}
function speakPage(){speechSynthesis.speak(new SpeechSynthesisUtterance(pageText.innerText));}
function back(){reader.style.display="none";libraryView.style.display="flex";loadBooks(currentList);}
function toggleMode(){document.body.classList.toggle("dark");}
</script>
</body>
</html>
