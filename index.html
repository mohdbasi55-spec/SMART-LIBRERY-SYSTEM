<!DOCTYPE html>
<html>
<head>
<title>Smart Library System</title>
<style>
:root{
--bg:#f2f4f8;
--text:#000;
--card:#fff;
--header:#0d1b2a;
}
.dark{
--bg:#121212;
--text:#fff;
--card:#1e1e1e;
--header:#000;
}
body{margin:0;font-family:Segoe UI;background:var(--bg);color:var(--text);}
header{
background:var(--header);
color:white;
padding:15px 25px;
display:flex;
justify-content:space-between;
align-items:center;
}
.menu span{margin:0 15px;cursor:pointer;font-weight:600;}

.layout{display:flex;height:100vh;}

.sidebar{
width:240px;
background:var(--card);
padding:20px;
box-shadow:2px 0 10px rgba(0,0,0,0.1);
}

.sidebar input,select{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid #aaa;
margin-top:10px;
}

.bookshelf{
flex:1;
padding:25px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
gap:30px;
overflow-y:auto;
perspective:1200px;
}

.book{
border-radius:14px;
padding:15px;
height:260px;
color:white;
font-weight:bold;
display:flex;
align-items:flex-end;
justify-content:center;
text-align:center;
box-shadow:0 15px 30px rgba(0,0,0,0.35);
transition:.4s;
cursor:pointer;
transform-style:preserve-3d;
}
.book:hover{
transform:rotateY(-15deg) rotateX(8deg) scale(1.05);
box-shadow:0 30px 50px rgba(0,0,0,0.5);
}

#reader{
display:none;
padding:30px;
}

.page{
background:var(--card);
padding:25px;
border-radius:15px;
min-height:380px;
line-height:1.7;
box-shadow:0 0 15px rgba(0,0,0,0.2);
}

button{
padding:10px 22px;
margin:8px;
border:none;
border-radius:8px;
background:#0d1b2a;
color:white;
font-size:15px;
cursor:pointer;
}
button:hover{background:#1b263b;}

.diagram{
margin-top:15px;
padding:12px;
border:2px dashed #0d1b2a;
border-radius:10px;
text-align:center;
font-weight:bold;
}
</style>
</head>

<body>

<header>
<h2>üìö Smart Library System</h2>
<div class="menu">
<span onclick="toggleMode()">üåô Dark Mode</span>
</div>
</header>

<div class="layout" id="libraryView">

<div class="sidebar">
<h3>üîç Search Books</h3>
<input type="text" id="searchBox" placeholder="Type book name..." onkeyup="filterBooks()">

<h3>üìÇ Category</h3>
<select id="categoryBox" onchange="filterBooks()">
<option value="All">All</option>
<option value="AI">AI</option>
<option value="Programming">Programming</option>
<option value="Design">Design</option>
<option value="Security">Security</option>
<option value="Data">Data</option>
</select>
</div>

<div class="bookshelf" id="bookGrid"></div>
</div>

<div id="reader">
<h2 id="bookTitle"></h2>
<div class="page" id="pageText"></div>
<button onclick="prevPage()">‚¨Ö Prev</button>
<button onclick="nextPage()">Next ‚û°</button>
<button onclick="speakPage()">üîä Audio</button>
<button onclick="back()">‚¨Ö Back</button>
</div>

<script>
let books=[
{title:"Artificial Intelligence",cat:"AI"},
{title:"Machine Learning",cat:"AI"},
{title:"Deep Learning",cat:"AI"},
{title:"Python Programming",cat:"Programming"},
{title:"Java Programming",cat:"Programming"},
{title:"Web Development",cat:"Programming"},
{title:"UI UX Design",cat:"Design"},
{title:"Computer Graphics",cat:"Design"},
{title:"Cyber Security",cat:"Security"},
{title:"Ethical Hacking",cat:"Security"},
{title:"Data Science",cat:"Data"},
{title:"Big Data Analytics",cat:"Data"}
];

let gradients=[
"linear-gradient(135deg,#ff512f,#dd2476)",
"linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb)",
"linear-gradient(135deg,#8360c3,#2ebf91)",
"linear-gradient(135deg,#ffb347,#ffcc33)",
"linear-gradient(135deg,#fc466b,#3f5efb)"
];

let pages=[
"Introduction and overview of topic.",
"Concepts and models.",
"Applications and examples.",
"Advantages and challenges.",
"Conclusion and future scope."
];

let grid=document.getElementById("bookGrid");
let currentBookIndex=0,page=0;

function loadBooks(list){
grid.innerHTML="";
list.forEach((b,i)=>{
let div=document.createElement("div");
div.className="book";
div.style.background=gradients[i%gradients.length];
div.innerText=b.title;
div.onclick=()=>openBook(i);
grid.appendChild(div);
});
}
loadBooks(books);

function filterBooks(){
let text=document.getElementById("searchBox").value.toLowerCase();
let cat=document.getElementById("categoryBox").value;
let filtered=books.filter(b=>{
return b.title.toLowerCase().includes(text) && (cat=="All"||b.cat==cat);
});
loadBooks(filtered);
}

function openBook(i){
currentBookIndex=i;
page=0;
document.getElementById("libraryView").style.display="none";
document.getElementById("reader").style.display="block";
document.getElementById("bookTitle").innerText=books[i].title;
showPage();
}

function showPage(){
document.getElementById("pageText").innerHTML=pages[page];
}

function nextPage(){if(page<pages.length-1){page++;showPage();}}
function prevPage(){if(page>0){page--;showPage();}}

function speakPage(){
let msg=new SpeechSynthesisUtterance(document.getElementById("pageText").innerText);
speechSynthesis.speak(msg);
}

function back(){
document.getElementById("reader").style.display="none";
document.getElementById("libraryView").style.display="flex";
}

function toggleMode(){
document.body.classList.toggle("dark");
}
</script>

</body>
</html>
