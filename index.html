<!DOCTYPE html>
<html>
<head>
<title>Smart Digital Library</title>
<style>
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:#f0f3f8;
}
header{
 background:#2c3e50;
 color:white;
 padding:15px;
 text-align:center;
}
.library{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
 gap:20px;
 padding:20px;
}
.book{
 width:140px;
 height:200px;
 background:linear-gradient(135deg,#ff6a00,#ee0979);
 border-radius:8px;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
 font-weight:bold;
 text-align:center;
 cursor:pointer;
 box-shadow:5px 5px 10px rgba(0,0,0,0.3);
 transition:0.4s;
}
.book:hover{transform:rotateY(-10deg) scale(1.05);}

#reader{
 display:none;
 padding:20px;
}
.page{
 background:white;
 padding:20px;
 border-radius:10px;
 box-shadow:0 4px 10px rgba(0,0,0,0.3);
 min-height:250px;
 animation:flip 0.6s;
}
@keyframes flip{
 from{transform:rotateY(90deg);}
 to{transform:rotateY(0deg);}
}
button{
 padding:10px 20px;
 border:none;
 border-radius:20px;
 background:#27ae60;
 color:white;
 cursor:pointer;
 margin:5px;
}
</style>
</head>

<body>

<header>
<h2>ðŸ“š Smart Digital Library</h2>
</header>

<div id="library" class="library"></div>

<div id="reader">
<button onclick="backToLibrary()">â¬… Back</button>
<h3 id="bookTitle"></h3>
<div class="page" id="page"></div>
<br>
<button onclick="prevPage()">â¬… Prev</button>
<button onclick="nextPage()">Next âž¡</button>
<p id="pageNo"></p>
</div>

<script>
const topics = [
"Artificial Intelligence","Data Science","Web Development","Cyber Security","Cloud Computing",
"Machine Learning","Big Data","Blockchain","IoT","Operating System",
"Database Management","Computer Networks","Python Programming","Java Programming","C Programming",
"Mobile App Development","Digital Marketing","UI UX Design","Game Development","Software Engineering",
"Statistics","Linear Algebra","Discrete Mathematics","Physics","Chemistry",
"Biology","Environmental Science","Economics","Business Management","Accounting",
"Entrepreneurship","Psychology","Sociology","History","Geography",
"Political Science","English Literature","Tamil Literature","Journalism","Ethical Hacking",
"Robotics","Embedded Systems","Compiler Design","Data Mining","Neural Networks",
"Deep Learning","Image Processing","Natural Language Processing"
];

let books=[];
topics.slice(0,50).forEach((t,i)=>{
 let pages=[];
 for(let p=1;p<=40;p++){
   pages.push("Topic: "+t+" | Page "+p+
   ". This page explains important concepts of "+t+
   " in simple language. Students can read this like a real book page by page.");
 }
 books.push({name:t,pages:pages});
});

let currentBook=null;
let currentPage=0;

function loadBooks(){
 let lib=document.getElementById("library");
 lib.innerHTML="";
 books.forEach(b=>{
   let d=document.createElement("div");
   d.className="book";
   d.innerText=b.name;
   d.onclick=()=>openBook(b);
   lib.appendChild(d);
 });
}

function openBook(book){
 currentBook=book;
 currentPage=0;
 document.getElementById("library").style.display="none";
 document.getElementById("reader").style.display="block";
 document.getElementById("bookTitle").innerText=book.name;
 showPage();
}

function showPage(){
 document.getElementById("page").innerText=currentBook.pages[currentPage];
 document.getElementById("pageNo").innerText="Page "+(currentPage+1)+" / "+currentBook.pages.length;
}

function nextPage(){
 if(currentPage < currentBook.pages.length-1){
  currentPage++;
  showPage();
 }
}

function prevPage(){
 if(currentPage > 0){
  currentPage--;
  showPage();
 }
}

function backToLibrary(){
 document.getElementById("reader").style.display="none";
 document.getElementById("library").style.display="grid";
}

loadBooks();
</script>

</body>
</html>
