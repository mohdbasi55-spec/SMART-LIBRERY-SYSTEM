<!DOCTYPE html>
<html>
<head>
<title>Smart Library System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--bg:#eef2f7;--text:#000;--card:#fff;--header:#0d1b2a;}
.dark{--bg:#121212;--text:#fff;--card:#1e1e1e;--header:#000;}
.ambience{--bg:#0b132b;--text:#eaeaea;--card:#1c2541;--header:#000;}
body{margin:0;font-family:Segoe UI;background:var(--bg);color:var(--text);}

header{background:var(--header);color:white;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.centerStats{font-weight:bold;}

.layout{display:flex;height:calc(100vh - 60px);}
.sidebar{width:240px;background:var(--card);padding:15px;box-shadow:2px 0 10px rgba(0,0,0,0.1);}
.sidebar input,select,button{width:100%;padding:10px;border-radius:8px;border:1px solid #aaa;margin-top:8px;}

.dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;margin-bottom:10px;}
.dcard{background:linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb);color:#fff;padding:10px;border-radius:12px;text-align:center;font-size:14px;}

.bookshelf{
flex:1;
padding:15px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
gap:20px;
overflow-y:auto;
}

.book{
height:210px;border-radius:12px;
display:flex;align-items:flex-end;justify-content:center;
color:#fff;font-weight:bold;text-align:center;padding:10px;
cursor:pointer;transition:.4s;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
.book:hover{transform:scale(1.08);}

#reader{display:none;padding:15px;}
.page{background:var(--card);padding:20px;border-radius:15px;min-height:300px;line-height:1.7;}
.progress{height:10px;background:#ccc;border-radius:10px;overflow:hidden;margin:10px 0;}
.progress span{display:block;height:100%;background:#0d1b2a;width:0;}

@media(max-width:768px){
.layout{flex-direction:column;}
.sidebar{width:100%;display:flex;flex-wrap:wrap;gap:5px;}
}
</style>
</head>

<body>
<header>
<h3>üìö Smart Library System</h3>
<div class="centerStats">üìö100 | üë•120 | üìñ <span id="readCount">0</span></div>
</header>

<div class="layout" id="libraryView">
<div class="sidebar">
<h3>üîç Search</h3>
<input type="text" id="searchBox" onkeyup="filterBooks()" placeholder="Search book">

<h3>üéõ Modes</h3>
<button onclick="setMode('')">Normal</button>
<button onclick="setMode('dark')">Dark</button>
<button onclick="setMode('ambience')">Library Ambience</button>

<h3>ü§ñ AI Recommend</h3>
<div id="recommend">---</div>

<h3>üõ† Admin Panel</h3>
<button onclick="alert('Admin: Users=120, Books=100, Active=35')">View Stats</button>
<button onclick="alert('Admin: New book added (simulation)')">Add Book</button>
</div>

<div style="flex:1;display:flex;flex-direction:column;">
<div class="dashboard">
<div class="dcard">Total Books<br>100</div>
<div class="dcard">Active Readers<br>35</div>
<div class="dcard">Most Read<br>Life Lessons</div>
<div class="dcard">New Arrival<br>Positive Thinking</div>
</div>

<div class="bookshelf" id="bookGrid"></div>
</div>
</div>

<div id="reader">
<h2 id="bookTitle"></h2>
<div class="progress"><span id="bar"></span></div>
<div class="page" id="pageText"></div>
<button onclick="prevPage()">‚¨Ö</button>
<button onclick="nextPage()">‚û°</button>
<button onclick="back()">‚¨Ö Back</button>
</div>

<script>
let books=[
"Life Lessons","Positive Thinking","Self Discipline","Motivational Stories","Time Management",
"Leadership Skills","Public Speaking","Personality Development","Mind Power","Emotional Intelligence",
"Success Habits","Confidence Building","Stress Management","Creative Thinking","Decision Making",
"Goal Setting","Communication Skills","Team Work","Critical Thinking","Adaptability",
"Happiness Guide","Focus Training","Memory Power","Meditation Basics","Inner Peace",
"Career Guidance","Study Techniques","Exam Success","Reading Skills","Writing Skills",
"Story Writing","Poetry Collection","Short Stories","Moral Tales","Historical Stories",
"Travel Stories","Inspirational Biographies","Young Achievers","Life of Scientists","Freedom Fighters",
"Environmental Awareness","Health & Fitness","Yoga for Life","Healthy Food","Mental Wellness",
"Human Values","Social Responsibility","Personal Growth","Future Vision",
"Life Skills","Creative Mind","Peaceful Living","Positive Habits","Smart Thinking"
];

let gradients=[
"linear-gradient(135deg,#ff512f,#dd2476)",
"linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb)",
"linear-gradient(135deg,#8360c3,#2ebf91)",
"linear-gradient(135deg,#ffb347,#ffcc33)",
"linear-gradient(135deg,#fc466b,#3f5efb)"
];

let pages=[];for(let i=1;i<=40;i++){pages.push("Page "+i+" content: This book explains the topic with real-life examples and stories.");}

let grid=document.getElementById("bookGrid");
let readCount=0,page=0,currentBook=0;

function loadBooks(list){
grid.innerHTML="";
list.forEach((b,i)=>{
let d=document.createElement("div");
d.className="book";
d.style.background=gradients[i%5];
d.innerText=b;
d.onclick=()=>openBook(i);
grid.appendChild(d);
});
recommend.innerText=list[Math.floor(Math.random()*list.length)];
}
loadBooks(books);

function filterBooks(){
let t=searchBox.value.toLowerCase();
loadBooks(books.filter(b=>b.toLowerCase().includes(t)));
}

function openBook(i){
currentBook=i;page=0;
libraryView.style.display="none";
reader.style.display="block";
bookTitle.innerText=books[i];
showPage();readCount++;document.getElementById("readCount").innerText=readCount;
}
function showPage(){pageText.innerText=pages[page];bar.style.width=((page+1)/pages.length*100)+"%";}
function nextPage(){if(page<pages.length-1){page++;showPage();}}
function prevPage(){if(page>0){page--;showPage();}}
function back(){reader.style.display="none";libraryView.style.display="flex";}
function setMode(m){document.body.className=m;}
</script>
</body>
</html>
